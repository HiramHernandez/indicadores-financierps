<fieldset class="form-group">
    <div class="col-sm-3">
        <label class="control-label" for="estado">Estado</label>
        <select class="form-control" requiredname="estado" #t (change)="callType(t.value)">
            <option value=1>ENVIADO</option>
            <option value=2>AUTORIZADO</option>
            <option value=3>RECHAZADO</option>
        </select>
        

    </div>
    <div class="col-md-4">
        <label for="ObservacionesInput">Observaciones</label>
        <input type="text"  [(ngModel)]="comments">
    </div>
    <fieldset class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary btn-block" (click)="updateStatus(statusModel)">Enviar</button>
        </div>
    </fieldset>
</fieldset>
